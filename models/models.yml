version: 2
models:
  - name: high_loan
    config:
      type: streaming
      connector_properties:
        connector: 'kafka'
        'properties.bootstrap.servers': 'kafka:29092'
        'topic': 'high-loan'
        'scan.startup.mode': 'earliest-offset'
        'value.format': 'json'
        'value.json.encode.decimal-as-plain-number': 'true'
        'value.json.timestamp-format.standard': 'ISO-8601'
        'properties.group.id': 'dbt'
  - name: joined_data
    config:
      type: streaming
      materialized: view
  - name: joined_data_output
    config:
      type: streaming
      connector_properties:
        connector: 'kafka'
        'properties.bootstrap.servers': 'kafka:29092'
        'topic': 'joined-data'
        'scan.startup.mode': 'earliest-offset'
        'value.format': 'json'
        'value.json.encode.decimal-as-plain-number': 'true'
        'value.json.timestamp-format.standard': 'ISO-8601'
        'properties.group.id': 'dbt'
  - name: daily_spending
    config:
      type: streaming
      connector_properties:
        connector: 'kafka'
        'properties.bootstrap.servers': 'kafka:29092'
        'topic': 'daily-spending'
        'scan.startup.mode': 'earliest-offset'
        'value.format': 'json'
        'value.json.encode.decimal-as-plain-number': 'true'
        'value.json.timestamp-format.standard': 'ISO-8601'
        'properties.group.id': 'dbt'


