version: 2
models:
  - name: high_loan
    config:
      connector_properties:
        connector: 'kafka'
        'properties.bootstrap.servers': 'kafka:29092'
        'topic': 'high-loan'
        'scan.startup.mode': 'earliest-offset'
        'value.format': 'json'
        'properties.group.id': 'dbt'
    columns:
      - name: event_timestamp
        data_type: DECIMAL
      - name: user_id
        data_type: DECIMAL
      - name: loan_balance_change
        data_type: DECIMAL
      - name: event
        data_type: STRING
