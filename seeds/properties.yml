version: 2

seeds:
  - name: clickstream
    config:
      connector_properties:
        connector: 'kafka'
        'properties.bootstrap.servers': 'kafka:29092'
        'topic': 'clickstream'
        'value.format': 'json'
        'properties.group.id': 'dbt-seed'
        'value.json.encode.decimal-as-plain-number': 'true'
        'scan.startup.mode': 'earliest-offset'
  - name: loan_change
    config:
      connector_properties:
        connector: 'kafka'
        'properties.bootstrap.servers': 'kafka:29092'
        'topic': 'loan-change'
        'value.format': 'json'
        'properties.group.id': 'dbt-seed'
        'value.json.encode.decimal-as-plain-number': 'true'
        'scan.startup.mode': 'earliest-offset'
  - name: balance_change
